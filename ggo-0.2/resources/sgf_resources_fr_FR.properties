#File type description for the open and save dialogs
access_denied_error=Accès refusé

#Error when we try to convert long sgf format with Java 1.3
cannot_convert_error=Désolé, ce fichier SGF utilise un ancien format.\nLa conversion d'ancien fichiers SGF n'est disponible qu'avec Java 1.4.

#Error that occurs when a file was not found
file_does_not_exist_error=Le fichier {0} n''existe pas.

#Error that occurs when we could not read from a file
cannot_read_file_error=Erreur : Impossible de lire le fichier {0}

#Error that occurs when a given charset is not supported
unsupported_charset_error=Attention : L'encodage {0} n'est pas géré.\nL'encodage par défaut {1} va être utilisé

#Common error, failed to read from a file
reading_file_error=Erreur en lisant le fichier {0}

#Common error, failed to save to a file
saving_file_error=Erreur en sauvant le fichier {0}

#Error, cannot write to a given file
cannot_write_error=Erreur : Impossible d''enregistrer le fichier {0}

#Common message when a sgf parse error occurs, without position given
corrupt_sgf_error=Le fichier SGF est corrompu

#Common message when a sgf parse error occurs, with position given
corrupt_sgf_at_error=Le fichier SGF est corrompu à la position  {0,number,integer}

#Text of the progress monitor while a long sgf file is loading.
reading_sgf_file=Lecture du fichier SGF...

#Changes for 0.1.4

#Error, empty file
file_empty_error=Le fichier est vide

#Changes for 0.1.5

#File type description for the open and save dialogs, as in: SGF files
file_descriptor=Fichiers {0}

#Filetypes. Propably not needed to translate in latin alphabete languages
SGF=SGF
UGF=UGF
XML=XML
GGO=gGo

#Title of the dialog box when a sgf error occurs, as in: Error reading SGF file
file_read_error_title=Erreur de lecture du fichier {0}

#Title of the dialog box when an error occurs for saving files, as in: Error saving SGF file
file_save_error_title=Erreur en sauvant le fichier {0}

