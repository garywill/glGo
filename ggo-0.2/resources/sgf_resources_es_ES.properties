#File type description for the open and save dialogs
access_denied_error=Acceso denegado

#Error when we try to convert long sgf format with Java 1.3
cannot_convert_error=Lo siento, este archivo SGF tien un formato antigüo.\nLa conversión de un formato SGF anterior sólo está disponible con Java 1.4.

#Error that occurs when a file was not found
file_does_not_exist_error=El archivo {0} no existe.

#Error that occurs when we could not read from a file
cannot_read_file_error=No puedo leer del archivo {0}

#Error that occurs when a given charset is not supported
unsupported_charset_error=Aviso: No se soporta la codificación {0}.\nSe usará la de por defecto {1}

#Common error, failed to read from a file
reading_file_error=Error leyendo archivo {0}

#Common error, failed to save to a file
saving_file_error=Error guardando archivo {0}

#Error, cannot write to a given file
cannot_write_error=No puedo escribir al archivo {0}

#Common message when a sgf parse error occurs, without position given
corrupt_sgf_error=Archivo SGF corrupto

#Common message when a sgf parse error occurs, with position given
corrupt_sgf_at_error=Archivo SGF corrupto, en la posición {0,number,integer}

#Text of the progress monitor while a long sgf file is loading.
reading_sgf_file=Leyendo archivo sgf...

#Changes for 0.1.4

#Error, empty file
file_empty_error=El archivo está vacio

#Changes for 0.1.5

#File type description for the open and save dialogs, as in: SGF files
file_descriptor=archivos {0}

#Filetypes. Propably not needed to translate in latin alphabete languages
SGF=SGF
UGF=UGF
XML=XML
GGO=gGo

#Title of the dialog box when a sgf error occurs, as in: Error reading SGF file
file_read_error_title=Error leyendo archivo {0}

#Title of the dialog box when an error occurs for saving files, as in: Error saving SGF file
file_save_error_title=Error guardando archivo {0}

